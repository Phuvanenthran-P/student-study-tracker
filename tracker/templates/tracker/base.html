<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Study Tracker{% endblock %}</title>
    <style>
    :root {
        --bg: #f5f7fa;
        --card: #ffffff;
        --primary: #2c3e50;
        --accent: #4f6bed;
        --danger: #d9534f;
        --text: #2d2d2d;
        --muted: #6c757d;
        --border: #e2e5ea;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    .navbar {
        background: var(--primary);
        padding: 14px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar a {
        color: #fff;
        margin-right: 16px;
        text-decoration: none;
        font-weight: 500;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    .content {
        padding: 40px 20px;
    }

    h2, h3 {
        margin-top: 0;
        font-weight: 600;
    }

    .card {
        background: var(--card);
        padding: 24px;
        border-radius: 8px;
        max-width: 480px;
        margin: 20px auto;
        border: 1px solid var(--border);
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid var(--border);
        margin-bottom: 14px;
        font-size: 14px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: var(--accent);
    }

    button {
        width: 100%;
        padding: 11px;
        border-radius: 6px;
        border: none;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        background: var(--accent);
        color: #fff;
    }

    button:hover {
        opacity: 0.9;
    }

    .btn-danger {
        background: var(--danger);
    }

    .errorlist, .error {
        color: var(--danger);
        font-size: 13px;
        margin-bottom: 10px;
    }

    .muted {
        color: var(--muted);
        font-size: 14px;
    }

    .footer-link {
        text-align: center;
        margin-top: 16px;
        font-size: 14px;
    }
</style>

</head>
<body>

<div class="navbar">
    <a href="/">Dashboard</a>
    <a href="{% url 'add_subject' %}">Add Subject</a>
    <a href="{% url 'add_study_plan' %}">Add Plan</a>
    <a href="{% url 'add_study_log' %}">Add Log</a>
    <span style="float:right; color:white;">
        {{ request.user.username }} |
        <a href="{% url 'logout' %}">Logout</a>
    </span>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
