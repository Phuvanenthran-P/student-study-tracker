{% extends "tracker/base.html" %}

{% block content %}
<div class="card">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label_tag }} {{ field }} {{ field.errors }}</p>
        {% endfor %}
        <button>Save</button>
    </form>
</div>
{% endblock %}
