{% extends "tracker/base.html" %}

{% block content %}
<div class="card">
    <h2>Add Study Plan</h2>

    <form method="post">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="errorlist">{{ form.non_field_errors }}</div>
        {% endif %}

        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </p>
        {% endfor %}

        <button>Save Plan</button>
    </form>
</div>
{% endblock %}
